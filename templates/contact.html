<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İletişim</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Roboto', sans-serif; }
    body { display: flex; min-height: 100vh; background-color: #f9f9f9; color: #333; }

    .sidebar {
      width: 220px;
      background-color: #e6f0fa;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .sidebar a {
      text-decoration: none;
      color: #333;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.3s;
    }
    .sidebar a:hover {
      background-color: #bbdefb;
    }
    .sidebar a.active {
      font-weight: bold;
      background-color: #bbdefb;
    }

    .main {
      flex: 1;
      padding: 40px;
    }
    .main h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 10px;
    }
    .main p.description {
      text-align: center;
      margin-bottom: 30px;
      font-size: 16px;
      color: #555;
    }

    .content {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
    }

    form.contact-form {
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      border-radius: 12px;
      padding: 20px;
      flex: 1 1 300px;
      min-width: 300px;
    }
    .contact-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    .contact-form button {
      background-color: #90caf9;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .contact-form button:hover {
      background-color: #64b5f6;
    }

    .contact-info {
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      border-radius: 12px;
      padding: 20px;
      flex: 1 1 250px;
      min-width: 250px;
    }
    .contact-info p {
      margin-bottom: 10px;
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
  </style>
</head>
<body>
 <div class="sidebar">
  <a href="{{ url_for('index') }}">🏠Ana Sayfa</a>
  <a href="{{ url_for('examples') }}">📄Örnekler</a>
  <a href="{{ url_for('about') }}">ℹ️Hakkımızda</a>
  <a href="{{ url_for('help') }}">❓ Yardım</a>
  <a href="{{ url_for('contact') }}">📬İletişim</a>
</div>

  <main class="main">
    <h1>İletişim</h1>
    <p class="description">Sorularınızı veya geri bildirimlerinizi bize bu form aracılığıyla iletebilirsiniz.</p>

    <div class="content">
      <form class="contact-form">
        <label for="name">Adınız Soyadınız</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-posta Adresiniz</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Konu</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message">Mesajınız</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Gönder</button>
      </form>

      <div class="contact-info">
        <p>📧 <strong>E-posta:</strong> iletisim@ornekproje.com</p>
        <p>📞 <strong>Telefon:</strong> +90 555 123 45 67</p>
        <p>📍 <strong>Adres:</strong> Örnek Mah. Eğitim Cad. No:12, İstanbul, Türkiye</p>
      </div>
    </div>
  </main>
</body>
</html>
